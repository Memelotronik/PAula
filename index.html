<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Test Psicosometrico</title>
	<link rel="stylesheet" type="text/css" href="css/estilos_sign_up.css">
	<script src="js/config.js"></script>
</head>
<body>
	<header id="cabecera">
		<div id="logotipo"><center><img src="img/logotipo.png" height="300px"></center></div>
	</header>
	<section id="contenido">
		<br><br>
		<center>
			<h1>Bienvenido al DepTes</h1>
			<br>
		</center>
		<p>
			Una forma entretenida y diferente de resolver un test psicométrico.<br><br>
			Registrate para resolverlo.
		</p>
		<br><br>
		<div name="sign_up" id="sign_up">
			Nombre de Usuario:
			<br>
			<input type="text" id="register_name" style="width: 200px; height: 25px" maxlength="20">
			<br><br>
			Contraseña:
			<br>
			<input type="text" id="register_password" style="width: 200px ; height: 25px" maxlength="20">
			<br><br>
			Confirmar contraseña:
			<br>
			<input type="text" id="confirm_password" style="width: 200px ; height: 25px" maxlength="20">
			<br><br>
			<center><input type="button" id="submit" value="Regístrate" style="width: 100px"></center>
			<br><br>
		</div>
		<p>
			¿Ya te has registrado? <a href="login.html">Inicia sesión</a> en tu cuenta.
		</p>
		<br><br>
	</section>
	<footer id="pie_pag">
		
	</footer>	
</body>
</html>
